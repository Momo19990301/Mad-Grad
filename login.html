<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <style>
        /* Custom Fonts */
        @font-face {
            font-family: 'GenJyuuGothic';
            src: url('Fonts/GenJyuuGothic-ExtraLight.ttf') format('truetype');
            font-weight: 200; /* ExtraLight */
            font-style: normal;
        }
        @font-face {
            font-family: 'GenJyuuGothic';
            src: url('Fonts/GenJyuuGothic-Light.ttf') format('truetype');
            font-weight: 300; /* Light */
            font-style: normal;
        }
        @font-face {
            font-family: 'GenJyuuGothic';
            src: url('Fonts/GenJyuuGothic-Normal.ttf') format('truetype'); /* 如果有 Normal, 用這個 */
            font-weight: 400; /* Normal/Regular */
            font-style: normal;
        }
        @font-face {
            font-family: 'GenJyuuGothic';
            src: url('Fonts/GenJyuuGothic-Regular.ttf') format('truetype'); /* 如果 Regular 和 Normal 是同一個，可以只留一個 */
            font-weight: 400; /* Normal/Regular */
            font-style: normal;
        }
        @font-face {
            font-family: 'GenJyuuGothic';
            src: url('Fonts/GenJyuuGothic-Medium.ttf') format('truetype');
            font-weight: 500; /* Medium */
            font-style: normal;
        }
        @font-face {
            font-family: 'GenJyuuGothic';
            src: url('Fonts/GenJyuuGothic-Bold.ttf') format('truetype');
            font-weight: 700; /* Bold */
            font-style: normal;
        }
        @font-face {
            font-family: 'GenJyuuGothic';
            src: url('Fonts/GenJyuuGothic-Heavy.ttf') format('truetype');
            font-weight: 900; /* Heavy */
            font-style: normal;
        }
        body {
            font-family: 'GenJyuuGothic', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #1a1a2e; /* 深色背景 */
            color: #e0e0e0; /* 淺色文字 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* 防止滾動條出現 */
            position: relative; /* 為了讓子元素的 absolute 定位能參考 body */
        }
        canvas {
            position: absolute; /* 讓 Canvas 填滿整個視窗 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block; /* 移除 Canvas 下方的額外空間 */
            z-index: 1; /* 確保 Canvas 在背景層 */
        }
        .login-container {
            background-color: rgba(42, 42, 74, 0.85); /* 比背景稍淺的容器 */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* 更明顯的陰影 */
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative; /* 確保 z-index 生效 */
            z-index: 10; /* 確保登入介面在 Canvas 上方 */
            box-sizing: border-box; /* 確保 padding 不會增加總寬度 */
        }
        h2 {
            color: #fff;
            margin-bottom: 30px;
            font-family: 'GenJyuuGothic', sans-serif; /* 確保標題也應用字體 */
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: bold;
            font-family: 'GenJyuuGothic', sans-serif; /* 確保 label 也應用字體 */
        }
        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #3e2f5b;
            border-radius: 5px;
            background-color: #3e2f5b;
            color: #e0e0e0;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
            font-family: 'GenJyuuGothic', sans-serif; /* 確保輸入框也應用字體 */
        }
        .input-group input:focus {
            border-color: #8ab4f8;
        }
        button {
            width: 100%;
            padding: 12px;
            background-image: linear-gradient(to right, #FF00FF, #8A2BE2); /* 從鮮豔的洋紅色到紫羅蘭色的漸層 */
            color: #FFFFFF; /* 按鈕文字顏色：白色 */
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-image 0.3s ease; /* 漸層過渡 */
            /* === 請在此處添加或修改 === */
            font-family: 'GenJyuuGothic', sans-serif; /* 明確指定按鈕的字體 */
            font-weight: 700; /* 確保按鈕文字更粗 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 為按鈕增加陰影 */
        }
        button:hover {
            background-image: linear-gradient(to right, #CC00CC, #6A1E9E); /* 懸停時漸層變深 */
        }
        .error-message {
            color: #ff6b6b; /* 紅色錯誤訊息 */
            margin-top: 15px;
            display: none; /* 默認隱藏 */
            font-size: 0.9em;
            font-family: 'GenJyuuGothic', sans-serif; /* 確保錯誤訊息也應用字體 */
        }
    </style>
</head>
<body>
    <canvas id="neonCanvas"></canvas> <!-- Canvas ID 已更改 -->
    <div class="login-container">
        <h2>Mad Grad</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Account:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log in</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>
    <script>
        // Canvas 動畫 JavaScript 邏輯
        const canvas = document.getElementById('neonCanvas'); // Canvas ID 已更改
        const ctx = canvas.getContext('2d');
        let particles = []; // 包含所有粒子 (線條和節點)

        // 背景漸層顏色 (根據新 prompt 調整，整體亮度更暗)
        // 從左下角 (0, canvas.height) 的亮粉色/洋紅色到中間，再到右上角 (canvas.width, 0) 的深靛藍色
        const gradientStartColor = '#781E4F'; // 亮粉色/洋紅色 (稍微調暗)
        const gradientMidColor = '#653371';   // 深紫色 (稍微調暗)
        const gradientEndColor = '#313C69';   // 深靛藍/海軍藍 (更暗)

        // 霓虹粒子的顏色 (根據你提供的列表更新)
        const neonColors = [
            '#53B4FF', '#00CFFF', '#2F7FFF', '#40A9FF', // 藍色
            '#15FFD0', '#0FFFC0', '#40FFD6',           // 青綠色
            '#51FF2B', '#13FF49', '#71FF40',           // 綠色
            '#FF1B54', '#FF4545', '#FF4D4D',           // 紅色
            '#FF45DD', '#FF80EC',                       // 粉紅色
            '#F3FF55', '#FFFF60',                       // 黃色
            '#FFAB4D', '#FFB354',                       // 橙色
            '#BC48FF'                                   // 紫色
        ];

        // 調整 Canvas 大小以適應視窗
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawGradient(); // 視窗大小改變時重新繪製漸層
            initParticles(); // 重新初始化粒子以適應新尺寸
        }

        // 繪製背景漸層的函數 (根據新 prompt 調整)
        function drawGradient() {
            // 建立線性漸層 (從左下角 (0, canvas.height) 到右上角 (canvas.width, 0))
            const gradient = ctx.createLinearGradient(0, canvas.height, canvas.width, 0);
            gradient.addColorStop(0, gradientStartColor); // 左下角
            gradient.addColorStop(0.5, gradientMidColor);   // 中間
            gradient.addColorStop(1, gradientEndColor);     // 右上角

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // 基礎粒子類別 (用於線條軌跡)
        class Particle {
            constructor(x, y, color, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.opacity = 0.05 + Math.random() * 0.15; // 初始透明度提高
                this.life = 100 + Math.random() * 150; // 粒子生命週期延長
                this.history = [{x: this.x, y: this.y}]; // 用於繪製尾巴
                this.type = 'line';
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                this.opacity = Math.max(0, this.opacity - 0.001); // 逐漸減弱透明度，速度稍快讓它消失
                
                // 邊界反彈
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;

                // 更新歷史軌跡
                this.history.push({x: this.x, y: this.y});
                if (this.history.length > 20) { // 限制軌跡長度，稍長
                    this.history.shift();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();

                // 繪製軌跡
                if (this.history.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.history[0].x, this.history[0].y);
                    for (let i = 1; i < this.history.length; i++) {
                        ctx.lineTo(this.history[i].x, this.history[i].y);
                    }
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = this.size * 0.4; // 軌跡更明顯
                    ctx.globalAlpha = this.opacity * 0.4; // 軌跡透明度略低
                    ctx.stroke();
                }
            }
        }

        // 節點粒子類別 (用於圓形光點和連接線)
        class NodeParticle extends Particle {
            constructor(x, y, color, size, speedX, speedY) {
                super(x, y, color, size, speedX, speedY);
                this.type = 'node';
                this.baseSize = size;
                this.pulseFactor = 0; // 脈衝因子
                this.pulseSpeed = 0.03 + Math.random() * 0.03; // 脈衝速度稍快
            }

            update() {
                super.update(); // 調用父類的更新邏輯

                // 脈衝效果
                this.pulseFactor += this.pulseSpeed;
                this.size = this.baseSize + Math.sin(this.pulseFactor) * (this.baseSize * 0.6); // 大小脈衝更明顯
                this.opacity = Math.max(0, 0.1 + Math.sin(this.pulseFactor * 0.5) * 0.1); // 透明度脈衝更明顯
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                
                // 創建徑向漸變作為發光效果
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, this.color); // 中心亮
                gradient.addColorStop(0.8, this.color + 'A0'); // 邊緣半透明度提高
                gradient.addColorStop(1, this.color + '00'); // 完全透明

                ctx.fillStyle = gradient;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
            }
        }

        // 初始化粒子
        function initParticles() {
            particles = [];
            // 調整粒子數量以獲得「零星細微」的感覺，但整體數量增加
            const baseNum = Math.floor((canvas.width * canvas.height) / 80000); // 增加基礎數量
            const numLineParticles = baseNum * 1.5; // 線條粒子多一點
            const numNodeParticles = baseNum * 0.5; // 節點粒子也多一點

            // 生成線條粒子
            for (let i = 0; i < numLineParticles; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const color = neonColors[Math.floor(Math.random() * neonColors.length)];
                const size = 0.5 + Math.random() * 0.8; // 線條粒子稍大
                const speedX = (Math.random() - 0.5) * 0.3; // 速度適中
                const speedY = (Math.random() - 0.5) * 0.3;
                particles.push(new Particle(x, y, color, size, speedX, speedY));
            }

            // 生成節點粒子
            for (let i = 0; i < numNodeParticles; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const color = neonColors[Math.floor(Math.random() * neonColors.length)];
                const size = 1.5 + Math.random() * 2.5; // 節點粒子稍大
                const speedX = (Math.random() - 0.5) * 0.15; // 節點粒子速度更慢
                const speedY = (Math.random() - 0.5) * 0.15;
                particles.push(new NodeParticle(x, y, color, size, speedX, speedY));
            }
        }

        // 繪製節點之間的連接線
        function drawConnections() {
            const nodeParticles = particles.filter(p => p.type === 'node');
            const maxDistance = 80; // 連接線的最大距離 (增加距離，線條會更長更明顯)

            for (let i = 0; i < nodeParticles.length; i++) {
                for (let j = i + 1; j < nodeParticles.length; j++) {
                    const p1 = nodeParticles[i];
                    const p2 = nodeParticles[j];

                    const dist = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));

                    if (dist < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = p1.color; // 使用其中一個節點的顏色
                        ctx.lineWidth = 0.3; // 連接線更粗
                        ctx.globalAlpha = (1 - (dist / maxDistance)) * 0.1; // 距離越遠透明度越低，整體更明顯
                        ctx.stroke();
                    }
                }
            }
        }

        // 動畫循環
        function animate() {
            // 不再清除整個 Canvas，而是直接繪製漸層背景，這樣可以避免閃爍
            drawGradient(); // 繪製漸層背景 (作為底層，會覆蓋上一幀的粒子)

            // 重置透明度，防止影響後續繪製
            ctx.globalAlpha = 1; 
            ctx.shadowBlur = 0;
            ctx.shadowColor = 'transparent';

            drawConnections(); // 先繪製連接線，使其在粒子下方
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // 如果粒子生命週期結束，重新生成
                if (particles[i].life <= 0 || particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                    i--; // 調整索引

                    // 根據類型重新生成粒子
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const color = neonColors[Math.floor(Math.random() * neonColors.length)];
                    
                    // 調整重新生成時的粒子大小和速度，使其符合零星細微的感覺
                    const isNode = Math.random() < 0.1; // 節點粒子的生成機率稍高 (例如 30%)
                    const size = isNode ? (1.5 + Math.random() * 2.5) : (0.5 + Math.random() * 0.8);
                    const speedX = (Math.random() - 0.5) * (isNode ? 0.15 : 0.3);
                    const speedY = (Math.random() - 0.5) * (isNode ? 0.15 : 0.3);

                    if (isNode) {
                        particles.push(new NodeParticle(x, y, color, size, speedX, speedY));
                    } else {
                        particles.push(new Particle(x, y, color, size, speedX, speedY));
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        // 處理視窗大小改變
        window.addEventListener('resize', resizeCanvas);

        // 初始化並啟動動畫
        resizeCanvas(); // 首次載入時調整 Canvas 大小並初始化粒子
        animate();

        // 以下是原 Login 頁面的 JavaScript 邏輯 (僅為示範，實際會從 Python 注入)
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');

            // 在 JavaScript 中定義 SHA-256 哈希函數
            async function sha256(message) {
                const msgBuffer = new TextEncoder().encode(message); 
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hexHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                return hexHash;
            }

            // 從 Python 嵌入的所有用戶數據
            const users = [
    { username: "Momo", password_hashed: "a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa07e998e86f7f7a27ae3", user_id: "MOMO" },
    { username: "Evelyn", password_hashed: "b3a8e0e1f9ab1bfe3a36f231f676f78bb30a519d2b21e6c530c0eee8ebb4a5d0", user_id: "Azhu" },
    { username: "Test", password_hashed: "35a9e381b1a27567549b5f8a6f783c167ebf809f1c4d6a9e367240484d8ce281", user_id: "Tester" }
]; 

            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault(); // 阻止表單默認提交行為

                const username = usernameInput.value;
                const password = passwordInput.value;

                // 【重要】在客戶端對輸入密碼進行哈希
                const hashedInputPassword = await sha256(password);

                
                let authenticatedUser = null;
                for (const user of users) {
                    if (username === user.username && hashedInputPassword === user.password_hashed) {
                        authenticatedUser = user;
                        break;
                    }
                }

                if (authenticatedUser) {
                    // 登入成功，設置登入標誌和用戶 ID 到 sessionStorage
                    sessionStorage.setItem('loggedIn', 'true');
                    sessionStorage.setItem('currentUserId', authenticatedUser.user_id); 
                    // 重定向到 MENU.html
                    window.location.href = 'MENU.html';
                } else {
                    errorMessage.textContent = 'The account or password is incorrect.';
                    errorMessage.style.display = 'block';
                }

            });
        });
    </script>
</body>
</html>
