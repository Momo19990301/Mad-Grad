<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Grad - Log in</title>
    <style>
        /* --- 1. Custom Fonts (自訂字體) --- */
        @font-face {
            font-family: 'GenJyuuGothic';
            src: url('Fonts/GenJyuuGothic-ExtraLight.ttf') format('truetype');
            font-weight: 200; /* ExtraLight */
            font-style: normal;
        }
        @font-face {
            font-family: 'GenJyuuGothic';
            src: url('Fonts/GenJyuuGothic-Light.ttf') format('truetype');
            font-weight: 300; /* Light */
            font-style: normal;
        }
        @font-face {
            font-family: 'GenJyuuGothic';
            src: url('Fonts/GenJyuuGothic-Normal.ttf') format('truetype'); /* 如果有 Normal, 用這個 */
            font-weight: 400; /* Normal/Regular */
            font-style: normal;
        }
        @font-face {
            font-family: 'GenJyuuGothic';
            src: url('Fonts/GenJyuuGothic-Regular.ttf') format('truetype'); /* 如果 Regular 和 Normal 是同一個，可以只留一個 */
            font-weight: 400; /* Normal/Regular */
            font-style: normal;
        }
        @font-face {
            font-family: 'GenJyuuGothic';
            src: url('Fonts/GenJyuuGothic-Medium.ttf') format('truetype');
            font-weight: 500; /* Medium */
            font-style: normal;
        }
        @font-face {
            font-family: 'GenJyuuGothic';
            src: url('Fonts/GenJyuuGothic-Bold.ttf') format('truetype');
            font-weight: 700; /* Bold */
            font-style: normal;
        }
        @font-face {
            font-family: 'GenJyuuGothic';
            src: url('Fonts/GenJyuuGothic-Heavy.ttf') format('truetype');
            font-weight: 900; /* Heavy */
            font-style: normal;
        }
        /* --- 2. Base & Global Styles (基礎與全域樣式) --- */
        body {
            font-family: 'GenJyuuGothic', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #1a1a2e; /* 深色背景 */
            color: #e0e0e0; /* 淺色文字 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* 防止滾動條出現 */
            position: relative; /* 為了讓子元素的 absolute 定位能參考 body */
        }
        canvas {
            position: absolute; /* 讓 Canvas 填滿整個視窗 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block; /* 移除 Canvas 下方的額外空間 */
            z-index: 1; /* 確保 Canvas 在背景層 */
        }
        /* --- 3. Layout & Container Styles (排版與容器樣式) --- */
        .login-container {
            position: relative;
            background-color: rgba(42, 42, 74, 0.85); /* 比背景稍淺的容器 */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* 更明顯的陰影 */
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative; /* 確保 z-index 生效 */
            z-index: 10; /* 確保登入介面在 Canvas 上方 */
            box-sizing: border-box; /* 確保 padding 不會增加總寬度 */
        }
        h2 {
            color: #fff;
            margin-bottom: 30px;
            font-family: 'GenJyuuGothic', sans-serif; /* 確保標題也應用字體 */
        }
        /* --- 4. Form Elements (表單元素) --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: bold;
            font-family: 'GenJyuuGothic', sans-serif; /* 確保 label 也應用字體 */
        }
        .input-group input[type="text"],
        .input-group input[type="password"],
        .input-group input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #3e2f5b;
            border-radius: 5px;
            background-color: #3e2f5b;
            color: #e0e0e0;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
            font-family: 'GenJyuuGothic', sans-serif; /* 確保輸入框也應用字體 */
        }
        .input-group input:focus {
            border-color: #8ab4f8;
        }
        /* --- 6. Specific Buttons (特定按鈕樣式) --- */
        .base-button {
            width: 100%;
            padding: 12px;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold; /* 或使用 font-weight: 700; */
            cursor: pointer;
            transition: background-image 0.3s ease, background-color 0.3s ease; /* 確保過渡效果涵蓋兩種情況 */
            font-family: 'GenJyuuGothic', sans-serif;
            font-weight: 700; /* 明確使用字體的 Bold */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .login-button {
            background-image: linear-gradient(to right, #FF00FF, #8A2BE2);
        }
        .login-button:hover {
            background-image: linear-gradient(to right, #CC00CC, #6A1E9E);
        }
        .register-button {
            background-image: linear-gradient(to right, #8afccc, #169bb3); /* Register 按鈕漸層 */
            margin-top: 15px; /* 與登入按鈕的間距 */
        }
        .register-button:hover {
            background-image: linear-gradient(to right, #62b492, #0e6a7a); /* Register 按鈕懸停效果 */
        }
        /* .submit-button {
            background-image: linear-gradient(to right, #FF00FF, #8A2BE2);
        }
        .submit-button:hover {
            background-image: linear-gradient(to right, #CC00CC, #6A1E9E);
        } */
        #languageToggleButton {
            position: absolute;
            top: 20px; /* 調整位置 */
            right: 20px; /* 調整位置 */
            padding: 8px 12px;
            background: none; /* 文字按鈕，無實心背景 */
            border: 1px solid rgba(255, 255, 255, 0.3); /* 輕微邊框 */
            border-radius: 5px;
            color: #e0e0e0; /* 淺色文字 */
            cursor: pointer;
            font-size: 0.9em;
            font-family: 'GenJyuuGothic', sans-serif;
            z-index: 15; /* 確保在登入容器上方 */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        #languageToggleButton:hover {
            background-color: rgba(255, 255, 255, 0.1); /* 懸停時輕微的背景效果 */
            border-color: rgba(255, 255, 255, 0.5); /* 懸停時邊框變亮 */
        }
        #successOkButton {
            background-image: linear-gradient(to right, #bff891, #01a70f);
            width: 60%; /* 這是它獨有的 */
            max-width: 200px; /* 這是它獨有的 */
            padding: 10px; /* 略有不同 */
            font-size: 1em; /* 略有不同 */
            margin-top: 0; /* 這是它獨有的 */
        }
        #successOkButton:hover {
            background-image: linear-gradient(to right, #9ac775, #01750a);
        }
        /* --- 7. Messages (訊息樣式) --- */
        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
            font-size: 0.9em;
            font-family: 'GenJyuuGothic', sans-serif;
        }
        /* --- 8. Modals (模態框) --- */
        .modal {
            display: none; /* 默認隱藏 */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: rgba(42, 42, 74, 0.95);
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 450px;
            position: relative;
            animation: fadeIn 0.5s;
            box-sizing: border-box;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
        }
        .modal-content .input-group label {
            color: #ccc;
        }
        .modal-content .input-group input {
            background-color: #3e2f5b;
            color: #e0e0e0;
            border: 1px solid #3e2f5b;
        }
        .modal-content .input-group input:focus {
            border-color: #8ab4f8;
        }
        .modal-content button[type="submit"] {
            background-image: linear-gradient(to right, #fce878, #ddbc01);
            margin-top: 20px;
        }
        .modal-content button[type="submit"]:hover {
            background-image: linear-gradient(to right, #c7b75e, #998200);
        }
        /* --- 9. Success Modal Specific Styles (成功提示模態框特定樣式) --- */
        #successModal .modal-content {
            text-align: center; /* 讓內容居中 */
            padding: 40px 30px; /* 增加上下內距 */
        }
        .success-icon {
            width: 80px; /* 調整圖案大小 */
            height: 80px;
            background-color: #28a745; /* 綠色背景 */
            border-radius: 50%; /* 圓形 */
            display: inline-flex; /* 讓圖案和文字居中 */
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.6); /* 綠色光暈 */
        }
        .success-icon svg {
            fill: #fff; /* 打勾顏色白色 */
            width: 50px; /* 打勾大小 */
            height: 50px;
        }
        #successMessageText {
            color: #ffffff;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        /* --- 10. Animations (動畫) --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <canvas id="neonCanvas"></canvas>
    <div class="login-container">
        <h1 data-lang-key="loginTitle">Mad Grad</h1>
        <button type="button" id="languageToggleButton">⇄ 繁體中文</button>
        <form id="loginForm">
            <div class="input-group">
                <label for="username" data-lang-key="usernameLabel">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password" data-lang-key="passwordLabel">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p id="errorMessage" class="error-message" data-lang-key="errorMessage"></p>
            <button type="submit" class="base-button login-button" data-lang-key="loginButton">Log in</button>
        </form>
        <button type="button" id="registerButton" class="base-button register-button" data-lang-key="registerButton">Register</button>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 data-lang-key="registerAccountTitle">Register Account</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="regNickname" data-lang-key="nicknameLabel">Nickname:</label>
                    <input type="text" id="regNickname" name="nickname" required>
                </div>
                <div class="input-group">
                    <label for="regUsername" data-lang-key="regUsernameLabel">Username:</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="regPassword" data-lang-key="regPasswordLabel">Password:</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="input-group">
                    <label for="regConfirmPassword" data-lang-key="regConfirmPasswordLabel">Confirm Password:</label>
                    <input type="password" id="regConfirmPassword" name="confirm_password" required>
                </div>
                <div class="input-group">
                    <label for="regEmail" data-lang-key="regEmailLabel">Email:</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                <button type="submit" class="base-button" data-lang-key="submitButton">Submit</button>
                <p id="registerErrorMessage" class="error-message" data-lang-key="registerErrorMessage"></p>
                </form>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <p id="successMessageText" data-lang-key="successMessageText">Received!<br>Activation will be notified by email.</p>
            <button type="button" id="successOkButton" class="base-button" data-lang-key="successOkButton">OK</button>
        </div>
    </div>

    <script>
        // Canvas 動畫 JavaScript 邏輯
        const canvas = document.getElementById('neonCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        const gradientStartColor = '#781E4F';
        const gradientMidColor = '#653371';
        const gradientEndColor = '#313C69';

        const neonColors = [
            '#53B4FF', '#00CFFF', '#2F7FFF', '#40A9FF',
            '#15FFD0', '#0FFFC0', '#40FFD6',
            '#51FF2B', '#13FF49', '#71FF40',
            '#FF1B54', '#FF4545', '#FF4D4D',
            '#FF45DD', '#FF80EC',
            '#F3FF55', '#FFFF60',
            '#FFAB4D', '#FFB354',
            '#BC48FF'
        ];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawGradient();
            initParticles();
        }

        function drawGradient() {
            const gradient = ctx.createLinearGradient(0, canvas.height, canvas.width, 0);
            gradient.addColorStop(0, gradientStartColor);
            gradient.addColorStop(0.5, gradientMidColor);
            gradient.addColorStop(1, gradientEndColor);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        class Particle {
            constructor(x, y, color, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.opacity = 0.05 + Math.random() * 0.15;
                this.life = 100 + Math.random() * 150;
                this.history = [{x: this.x, y: this.y}];
                this.type = 'line';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                this.opacity = Math.max(0, this.opacity - 0.001);
                
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;

                this.history.push({x: this.x, y: this.y});
                if (this.history.length > 20) {
                    this.history.shift();
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();

                if (this.history.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.history[0].x, this.history[0].y);
                    for (let i = 1; i < this.history.length; i++) {
                        ctx.lineTo(this.history[i].x, this.history[i].y);
                    }
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = this.size * 0.4;
                    ctx.globalAlpha = this.opacity * 0.4;
                    ctx.stroke();
                }
            }
        }

        class NodeParticle extends Particle {
            constructor(x, y, color, size, speedX, speedY) {
                super(x, y, color, size, speedX, speedY);
                this.type = 'node';
                this.baseSize = size;
                this.pulseFactor = 0;
                this.pulseSpeed = 0.03 + Math.random() * 0.03;
            }
            update() {
                super.update();
                this.pulseFactor += this.pulseSpeed;
                this.size = this.baseSize + Math.sin(this.pulseFactor) * (this.baseSize * 0.6);
                this.opacity = Math.max(0, 0.1 + Math.sin(this.pulseFactor * 0.5) * 0.1);
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.8, this.color + 'A0');
                gradient.addColorStop(1, this.color + '00');
                ctx.fillStyle = gradient;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const baseNum = Math.floor((canvas.width * canvas.height) / 80000);
            const numLineParticles = baseNum * 1.5;
            const numNodeParticles = baseNum * 0.5;

            for (let i = 0; i < numLineParticles; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const color = neonColors[Math.floor(Math.random() * neonColors.length)];
                const size = 0.5 + Math.random() * 0.8;
                const speedX = (Math.random() - 0.5) * 0.3;
                const speedY = (Math.random() - 0.5) * 0.3;
                particles.push(new Particle(x, y, color, size, speedX, speedY));
            }

            for (let i = 0; i < numNodeParticles; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const color = neonColors[Math.floor(Math.random() * neonColors.length)];
                const size = 1.5 + Math.random() * 2.5;
                const speedX = (Math.random() - 0.5) * 0.15;
                const speedY = (Math.random() - 0.5) * 0.15;
                particles.push(new NodeParticle(x, y, color, size, speedX, speedY));
            }
        }

        function drawConnections() {
            const nodeParticles = particles.filter(p => p.type === 'node');
            const maxDistance = 80;

            for (let i = 0; i < nodeParticles.length; i++) {
                for (let j = i + 1; j < nodeParticles.length; j++) {
                    const p1 = nodeParticles[i];
                    const p2 = nodeParticles[j];
                    const dist = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));

                    if (dist < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = p1.color;
                        ctx.lineWidth = 0.3;
                        ctx.globalAlpha = (1 - (dist / maxDistance)) * 0.1;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            drawGradient();
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
            ctx.shadowColor = 'transparent';
            drawConnections();
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].life <= 0 || particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                    i--;
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const color = neonColors[Math.floor(Math.random() * neonColors.length)];
                    const isNode = Math.random() < 0.1;
                    const size = isNode ? (1.5 + Math.random() * 2.5) : (0.5 + Math.random() * 0.8);
                    const speedX = (Math.random() - 0.5) * (isNode ? 0.15 : 0.3);
                    const speedY = (Math.random() - 0.5) * (isNode ? 0.15 : 0.3);

                    if (isNode) {
                        particles.push(new NodeParticle(x, y, color, size, speedX, speedY));
                    } else {
                        particles.push(new Particle(x, y, color, size, speedX, speedY));
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();

        // 儲存所有需要翻譯的文本對象
        const translations = {
            'en': {
                'loginTitle': 'Mad Grad',
                'usernameLabel': 'Username:',
                'passwordLabel': 'Password:',
                'loginButton': 'Log in',
                'registerButton': 'Register',
                'errorMessage': 'The Username or Password is incorrect.',
                'registerAccountTitle': 'Register Account',
                'nicknameLabel': 'Nickname:',
                'regUsernameLabel': 'Username:',
                'regPasswordLabel': 'Password:',
                'regConfirmPasswordLabel': 'Confirm Password:',
                'regEmailLabel': 'Email:',
                'submitButton': 'Submit',
                'registerErrorMessage': 'Please fill in all fields.',
                'passwordMismatch': 'Passwords do not match.',
                'passwordLength': 'Password must be at least 6 characters long.',
                'invalidEmail': 'Please enter a valid email address.',
                'submissionError': 'An error occurred during submission. Please try again.',
                'successMessageText': 'Received!<br>Activation will be notified by email.',
                'successOkButton': 'OK!',
                'languageToggleText': '⇄ 繁體中文'
            },
            'zh': {
                'loginTitle': '瘋生',
                'usernameLabel': '帳號:',
                'passwordLabel': '密碼:',
                'loginButton': '登入',
                'registerButton': '註冊',
                'errorMessage': '帳號或密碼不正確。',
                'registerAccountTitle': '註冊帳號',
                'nicknameLabel': '暱稱:',
                'regUsernameLabel': '帳號:',
                'regPasswordLabel': '密碼:',
                'regConfirmPasswordLabel': '確認密碼:',
                'regEmailLabel': '電子郵件:',
                'submitButton': '送出',
                'registerErrorMessage': '請填寫所有欄位',
                'passwordMismatch': '密碼不相符',
                'passwordLength': '登入密碼至少需要6個字元',
                'invalidEmail': '請輸入有效的電子郵件地址',
                'submissionError': '送出時發生錯誤，請重試',
                'successMessageText': '收到！<br>透過電子郵件通知啟用',
                'successOkButton': '好！',
                'languageToggleText': '⇄ English'
            }
        };

        // 獲取所有需要翻譯的元素 (現在使用 data-lang-key)
        const translatableElements = document.querySelectorAll('[data-lang-key]');
        const languageToggleButton = document.getElementById('languageToggleButton');

        // 【修正點 1】將 currentLanguage 聲明為全局變數
        let currentLanguage;

        // 函數：應用翻譯
        function applyTranslations(lang) {
            console.log(`Applying translations for: ${lang}`); // Debug log
